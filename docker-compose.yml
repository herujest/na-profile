version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: nisa-profile-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nisa_profile}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nisa-network

  nisa-profile:
    container_name: nisa-profile
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.gigsnow.in/nisa-profile:2.1.1
    ports:
      - "${APP_PORT:-5175}:5175"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nisa_profile}
      - NEXT_TELEMETRY_DISABLED=1
      # Admin Authentication
      - ADMIN_USERNAME=${ADMIN_USERNAME:-nisaaulia}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # R2/S3 Configuration
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - NEXT_PUBLIC_R2_PUBLIC_BASE=${NEXT_PUBLIC_R2_PUBLIC_BASE:-${R2_PUBLIC_URL}}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5175/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nisa-network

networks:
  nisa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
