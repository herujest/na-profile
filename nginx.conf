# Nginx configuration for nisaaulia.com
# This file should be placed in /etc/nginx/sites-available/nisaaulia.com
# and symlinked to /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name nisaaulia.com www.nisaaulia.com;

    # Increase client max body size to allow large file uploads (e.g., 50MB)
    # Adjust this value based on your needs
    client_max_body_size 50M;

    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Proxy settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Buffer settings for large uploads
    client_body_buffer_size 128k;

    # Location block for the Next.js application
    location / {
        proxy_pass http://localhost:5175;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase buffer sizes for large requests
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Optional: Serve static files directly (if needed)
    # location /_next/static {
    #     proxy_pass http://localhost:5175;
    #     proxy_cache_valid 200 60m;
    #     add_header Cache-Control "public, immutable";
    # }
}

