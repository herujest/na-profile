version: "3.8"

services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: nisa-profile-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nisa_profile_prod}
      # PostgreSQL performance optimizations
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nisa-network-prod
    # Resource limits to prevent overload
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  nisa-profile-prod:
    container_name: nisa-profile-prod
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${VERSION:-3.0.1}
    image: registry.gigsnow.in/nisa-profile:${VERSION:-3.0.1}
    ports:
      - "${APP_PORT:-5175}:5175"
    environment:
      - NODE_ENV=production
      # Add connection pool parameters to DATABASE_URL
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres-prod:5432/${POSTGRES_DB:-nisa_profile_prod}?connection_limit=10&pool_timeout=20
      - NEXT_TELEMETRY_DISABLED=1
      # Admin Authentication
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # R2/S3 Configuration
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - NEXT_PUBLIC_R2_PUBLIC_BASE=${NEXT_PUBLIC_R2_PUBLIC_BASE:-${R2_PUBLIC_URL}}
      # Node.js optimizations
      - NODE_OPTIONS=--max-old-space-size=512
    depends_on:
      postgres-prod:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5175/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nisa-network-prod
    # Resource limits to prevent overload
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

networks:
  nisa-network-prod:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local

